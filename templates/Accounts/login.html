<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "/assets/img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    APTRS
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static "/assets/css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "/assets/css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static "/assets/css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "/assets/css/argon-dashboard.css" %}" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
   
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Sign In</h4>
                  <p class="mb-0">Enter your username and password to sign in</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" id="username" placeholder="UserName" aria-label="UserName">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="button" id="loginsubmit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>
            
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static "/assets/js/core/popper.min.js" %}"></script>
  <script src="{% static "/assets/js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "/assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
  <script src="{% static "/assets/js/plugins/smooth-scrollbar.min.js" %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
  <script src="{% static "/assets/js/argon-dashboard.min.js" %}"></script>
  <script>
  document.getElementById("loginsubmit").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/auth/login/", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
   
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.Status === "True") {
                localStorage.setItem("userData", JSON.stringify(response));
                localStorage.setItem("accessToken", response.access);
				window.location.href = "/";

            } else {
                swal("Error", JSON.stringify(response.detail));
            }
        } else {
            var response = JSON.parse(xhr.responseText);
            swal("Error", JSON.stringify(response.detail));
        }
    };
	 xhr.send(JSON.stringify({username: username, password: password}));
});


  </script>
</body>

</html>
