name: Django Build

on:
  push:
    branches: [ "main" ,'API']
  pull_request:
    branches: [ "main",'API' ]

jobs:
  build:
    name: Setup ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on:  ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        python-version: [3.8, 3.9, 3.11,3.12]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: setup environment
      run: | 
        echo "${{ secrets.ENV_FILE }}" > APTRS/.env
        echo 'WHITELIST_IP = ["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech","http://127.0.0.1:8000"]' >> APTRS/.env
        echo 'ALLOWED_HOST = ["127.0.0.1","localhost","aptrsapi.souravkal.tech","*"]'  >> APTRS/.env
        echo 'CORS_ORIGIN = ["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech","http://127.0.0.1:5000"]' >> APTRS/.env
          
    - name:  Run install.sh and test on Linux
      if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04'
      run: |
        bash install.sh
        cd APTRS
        source venv/bin/activate
        python3 manage.py test



        