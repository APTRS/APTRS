name: Django Build

on:
  push:
    branches: [ "main" ,'API']
  pull_request:
    branches: [ "main",'API' ]

jobs:
  build:
    name: Setup ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on:  ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [windows-latest, ubuntu-20.04, ubuntu-22.04]
        python-version: [3.8, 3.9, 3.11,3.12]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: setup environment
      run: echo "${{ secrets.ENV_FILE }}" > APTRS/.env
    - name:  Run install.sh and test on Linux
      if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04'
      run: |
        bash install.sh
        cd APTRS
        source venv/bin/activate
        python3 manage.py test

    - name: Run install.bat and test on Windows
      if: matrix.os == 'windows-latest'
      run: |
        echo "Invoke-WebRequest -Uri 'https://github.com/tschoonj/GTK-for-Windows-Runtime-Environment-Installer/releases/download/2022-01-04/gtk3-runtime-3.24.31-2022-01-04-ts-win64.exe' -OutFile 'gtk-installer.exe'" >> script.ps1
        echo "Start-Process -Wait -FilePath '.\gtk-installer.exe' -ArgumentList '/S'" >> script.ps1
        
        Get-Content script.ps1
        ./script.ps1 -RunAsAdmin
        $filePath = "APTRS/project/report.py"
        python -c "import os; GTK_FOLDER = r'C:\Program Files\GTK3-Runtime Win64\bin';os.environ['PATH'] = GTK_FOLDER + os.pathsep + os.environ.get('PATH', '') "
        $linesToAdd = @'
        import os
        
        os.add_dll_directory(r"C:\Program Files\GTK3-Runtime Win64\bin")
        '@
        $content = Get-Content -Path $filePath -Raw
        $modifiedContent = $linesToAdd + $content
        $modifiedContent | Out-File -FilePath $filePath -Encoding utf8
        Get-Content APTRS/project/report.py
        "C:\Program Files\GTK3-Runtime Win64\bin\" | Out-File -FilePath $env:GITHUB_PATH -Append
        


        Start-Process -FilePath "install.bat" -NoNewWindow -Wait

        cd APTRS
        
        .\venv\Scripts\activate
        python manage.py test
   





        