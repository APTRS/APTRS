name: SonarCloud-Build
on:
  push:
    branches:
      - main
      - API
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      WHITELIST_IP: '["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech", "http://127.0.0.1:8000"]'
      ALLOWED_HOST: '["127.0.0.1","localhost","aptrsapi.souravkal.tech","*"]'
      CORS_ORIGIN: '["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech","http://127.0.0.1:5000"]'
      

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python }}
      - name: setup environment
        run: |
            echo "${{ secrets.ENV_FILE }}" >> APTRS/.env
            
            echo 'WHITELIST_IP = ["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech","http://127.0.0.1:8000"]' >> APTRS/.env
            echo 'ALLOWED_HOST = ["127.0.0.1","localhost","aptrsapi.souravkal.tech","*"]'  >> APTRS/.env
            echo 'CORS_ORIGIN = ["http://127.0.0.1:8080", "https://aptrsapi.souravkalal.tech","http://127.0.0.1:5000"]' >> APTRS/.env


      - name: Setup Poetry
        run: |
            python -m pip install poetry==1.7.1
      
      - name: Install Dependency Ubutnu
        run: |
            sudo apt install python3-pip python3-cffi python3-brotli libpango-1.0-0 libharfbuzz0b libpangoft2-1.0-0
        
      - name: Install Python dependencies
        run: |
            poetry install --only main --no-root --no-interaction --no-ansi


      - name: Migrate Database
        run: |
            poetry run python APTRS/manage.py makemigrations
            poetry run python APTRS/manage.py migrate

      - name: Run test
        run: | 
          poetry run python APTRS/manage.py test project
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
