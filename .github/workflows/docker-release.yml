name: 'Build and Publish Release to DockerHub'

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
    buildx:
        runs-on: ubuntu-latest
        steps:
        -
            name: Checkout
            uses: actions/checkout@v3
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v3
        -
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
        -
            name: Login to DockerHub
            uses: docker/login-action@v3
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}        -
            name: Get Release Tag
            id: release
            run: |
              DOCKER_IMAGE=aptrsproject/aptrs
              # Handle release event
              if [[ "${{ github.event_name }}" == "release" ]]; then
                echo "Processing release: ${{ github.event.release.tag_name }}"
                VERSION=${{ github.event.release.tag_name }}
                # Remove 'v' prefix if it exists
                VERSION=${VERSION#v}
                VERSION_TAG="${DOCKER_IMAGE}:v${VERSION}"
                LATEST_TAG="${DOCKER_IMAGE}:latest"
                TAGS="${VERSION_TAG},${LATEST_TAG}"
              # Handle workflow_dispatch
              else
                echo "Processing manual workflow dispatch"
                if [[ $GITHUB_REF == refs/tags/* ]]; then
                  VERSION=${GITHUB_REF#refs/tags/v}
                  VERSION_TAG="${DOCKER_IMAGE}:v${VERSION}"
                  LATEST_TAG="${DOCKER_IMAGE}:latest"
                  TAGS="${VERSION_TAG},${LATEST_TAG}"
                else
                  # Default to latest for manual runs without tags
                  TAGS="${DOCKER_IMAGE}:latest"
                fi
              fi

              # Output the tags for next steps
              echo "tags=${TAGS}" >> $GITHUB_OUTPUT
              echo "Will push with tags: ${TAGS}"
        -
            name: Build and push AMD64, ARM64 image release
            id: docker_build
            uses: docker/build-push-action@v5
            with:
                push: true
                context: .
                file: docker/Dockerfile_API
                platforms: linux/amd64,linux/arm64
                tags: ${{ steps.release.outputs.tags }}
        -
            name: Verify Build
            run: |
              echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
              echo "Build completed successfully!"