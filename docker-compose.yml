version: '3.8'
services:

  nginx:
    image: nginx
    volumes:
      - ./scripts/nginx.conf:/etc/nginx/conf.d/aptrs.conf
      - static_volume:/home/aptrs/APTRS/static/  
    ports:
      - 80:80
    restart: unless-stopped
    depends_on:
      - aptrs
    networks:
        - aptrs





  postgres:
    image: "postgres:latest"
    restart: always
    volumes:
      - ./aptrs/postgresql_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=aptrsdbuser
      - POSTGRES_PASSWORD=aptrsdbpassword
      - POSTGRES_DB=aptrs
    ports:
     - "5432:5432"
    networks:
       - aptrs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5


  cache:
    image: redis:6.2-alpine
    restart: always
    networks:
       - aptrs
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    environment:  
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      - REDIS_URL=redis://cache:6379/ 
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
    volumes: 
      - cache:/data
        
      
  aptrs:
    environment:
      - POSTGRES_USER=aptrsdbuser
      - POSTGRES_PASSWORD=aptrsdbpassword
      - POSTGRES_DB=aptrs
      - POSTGRES_HOST=postgres
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      - REDIS_URL=redis://cache:6379/
    depends_on:
      - postgres
      - cache
    build:
        context: .
        dockerfile: Dockerfile
    entrypoint: /home/aptrs/scripts/backend.sh
    volumes:
      - ./aptrs/api:/home/aptrs/.aptrs
      - static_volume:/home/aptrs/APTRS/static/
    ports:
     - "8000:8000"
    networks:
      - aptrs
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    links:
      - "postgres"
      - "cache"

  worker:
    restart: unless-stopped
    build:
      context: .
    entrypoint: /home/aptrs/scripts/worker.sh  
    volumes:
      - static_volume:/home/aptrs/APTRS/static/
    networks:
       - aptrs
    environment:
      - CELERY_BROKER_URL=redis://eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81@cache:6379/0
      - CELERY_RESULT_BACKEND=redis://eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81@cache:6379/0
      - POSTGRES_USER=aptrsdbuser
      - POSTGRES_PASSWORD=aptrsdbpassword
      - POSTGRES_DB=aptrs
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      - aptrs
      - cache

      
networks:
  aptrs:


volumes:
  static_volume: 
  cache:
  
  